<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BattleShip Game</title>
</head>
<body>
  <main class="container">
    <header class="player-section">
      <h1 id="h1" class="main-header text-center py-3"></h1>
      <form class="player-form col-12 text-center" id="player-form">
        <input class="btn btn-dark btn-end-game mt-2" type="submit" id="btnStart" value="Start Game" >
      </form>
    </header>
    <section class="board-section row text-center mt-4">
      <div class="board computer-board"></div>
      <div class="board player-board"></div>
    </section>
    <section class="end-game hidden" id="end-game">
      <div class="end-game-div">
        <h2 class="end-game-h2 mb-5" id="end-game-h2"></h2>
        <button class="btn-end-game btn btn-dark" id="btn-end-game">Restart</button>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
