<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BattleShip Game</title>
</head>
<body>
  <header></header>
  <main class="container">
    <section class="player-section row">
      <form class="player-form col-12 text-center" id="player-form">
        <input class="player-input form-control" type="text" name="player" placeholder="Player 1 name">
        <input class="btn btn-primary mt-2" type="submit" id="btnStart" value="Start Game" >
      </form>
    </section>
    <section class="board-section row text-center">
      <div class="board computer-board">
          <label class="board-label">Computer</label>
      </div>
      <div class="board player-board">
          <label class="board-label">Player</label>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>
</html>
